<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>session05</title>
    <style>
        p {
            border: 2px solid rgb(0, 0, 0);
            background: rgb(78, 102, 161);
        }
        
        b {
            border: 3px dashed rgb(245, 36, 4);
            background-color: #c3e909;
        }
    </style>
</head>

<body align="right">
    <p>این یک تست متنی است </p>
    <p>این یک تست<b>متنی</b> است</p>

    <div>
        <h1>مراحل وارد شدن</h1>
        <form action="" method="">
            <label for="user">Username:</label>
            <input type="text" name="user" required autofocus>

            <label for="pass">Password:</label>
            <input type="password" name="pass" required>

            <label for="email">
                <input type="email" name="email" placeholder="Email">
            </label>

            <label for="شخصیت">شخصیت:</label>
            <input type="radio" name="شخصیت" value="مرد"><span>مرد</span>
            <input type="radio" name="شخصیت" value="زن"><span>زن</span>

            <label for="ints">علاقه مندی:</label>
            <input type="checkbox" name="ints" value="هنر"><span>هنر</span>
            <input type="checkbox" name="ints" value="ورزش"><span>ورزش</span>
            <input type="checkbox" name="ints" value="موسیقی"><span>موسیقی</span>
            <input type="checkbox" name="ints" value="مطالعه"><span>مطالعه</span>

            <label for="tel">شماره تماس: </label>
            <input type="tel" name="tel">

            <label for="submit"></label>
            <input type="submit" name="submit">
        </form>
    </div>
</body>

</html>

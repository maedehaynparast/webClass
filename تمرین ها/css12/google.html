<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="shortcut icon" type="image/png" href="favicon.png" />     
</head>
<body>
    <header>
        <a href="#">Gmail</a>
        <a href="#">Images</a>

        <img id="products" src="products.png" />
        <button>Sign in</button>
    </header>

    <div>
        <img src="./logo.png" />
        <form name="google" action="#" method="POST">
            <br />
            <div>
                <img id="magnifier" src="./magnifier.png" />
                <input type="search" class="search" autofocus="true" />
                <img id="voicesrch" src="./SearchByVoice.png" />
                <img id="imagesrch" src="./SearchByImage.png" />
            </div>
            <br />
            <input
                type="submit"
                class="button"
                name="submit"
                value="Google Search"
            />
            <input
                type="submit"
                class="button"
                name="lucky"
                value="I'm Feeling Lucky"
            />
        </form>
    </div>
    <footer>
        <div>
            <a href="#">About</a>
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">How Search Works</a>
        </div>
        <div>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
        </div>
    </footer>   
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <section class="box">
            <h1>Login</h1>
            <form action="">
                <label for="user">Username</label>
                <div class="input">
                    <box-icon type='solid' name='user'></box-icon>
                    <input type="text" name="user" placeholder="Type your username"/>
                </div>
                <label for="pass">password</label>
                <div class="input">
                    <box-icon name='key' type='solid' ></box-icon>
                    <input type="password" name="pass" placeholder="Type your password"/>
                </div>
                <a class="forget" href="">Forget password?</a>
                <input type="submit" value="login"/>
            </form>
            <h2>or sign up using</h2>
            <ul>
                <li>
                    <a href="">
                        <box-icon name='facebook-circle' type='logo' color='#020d5b' ></box-icon>
                    </a>
                </li>
                <li>
                    <a href="">
                        <box-icon name='twitter' type='logo' color='#0962f1' ></box-icon>
                    </a>
                </li>
                <li>
                    <a href="">
                        <box-icon name='google-plus-circle' type='logo' color='#f11209' ></box-icon>
                    </a>
                </li>
            </ul>
            <h2>or sign up using</h2>
            <a href="" class="signup">SIGN UP</a>
        </section>
    </nav>
</body>
</html>
